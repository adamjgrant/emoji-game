<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="global.css">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta http-equiv="cleartype" content="on">
  <meta charset="utf-8">
  <script type="module">
    document.documentElement.classList.remove('no-js');
    document.documentElement.classList.add('js');
  </script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="stylesheet" href="animate.min.css"></link>
</head>
<body>

<template id="keyboard-key-template">
  <button class="key">Q</button>
</template>

<template id="game-entry-spacer">
  <div class="spacer"></div>
</template>
  
<template id="hint-card">
  <div class="hint-card">
    <button class="hint-card-close">&times;</button>
    <h1 class="hint-card-title"></h2>
    <img class="hint-card-image" src="" />
    <p class="hint-card-text"></p>
  </div>
</template>

<div class="interface">
  <div class="game-board">
    <div class="equation" id="equation"><div class="clue" id="clue-first">...</div> + <div class="clue" id="clue-second">...</div> = <div class="clue" id="clue-equals">?</div></div>
    <div class="tooltip" id="tooltip">Tap the ? to cheat</div>
    <div class="entry-zone-holder" id="entry-zone-holder"></div><div class="entry-zone main" id="entry-zone"></div>
    <div class="history-zone" id="history-zone"></div>
  </div><div id="between-round-text" class="between-round-text"><span id="rounds-remaining">5</span> rounds remaining!</div><p class="theme-hint"><strong>Round <span id="active-round"></span> of 5</strong></p><div class="keyboard" id="keyboard">
    <div class="keyboard-row" id="keyboard-row-1"></div><div class="keyboard-row" id="keyboard-row-2"></div><div class="keyboard-row" id="keyboard-row-3"></div>
  </div>
</div>
  <script src="keyboard.js" type="module"></script>
  <script src="disk.js" type="module"></script>
  <script src="game.js" type="module"></script>
  <script src="games.js" type="module"></script>
  <script src="play.js" type="module"></script>
  <script src="hint_card.js" type="module"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gorditas:wght@400;700&family=Rancho&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Golos+Text&display=swap" rel="stylesheet">
  <div class="curtain" id="curtain">
    <h1>That's all, folks</h1>
    <div id="history-copy" class="history-copy"></div>
    <p>Come back tomorrow for a new game.</p>
    <p><a href="#" id="play-again" class="play-again">Play Again?</a></p>
    <a href="#" id="share" class="share"><ion-icon name="share-outline"></ion-icon> Share how you did!</a>
  </div>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-5KBTZEJPSM"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-5KBTZEJPSM');
  </script>
</body>
</html>
